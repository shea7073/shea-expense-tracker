<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="" th:replace="~{fragments/bootstrap :: bs-css}">
    <script th:replace="~{fragments/bootstrap :: bs-js}"></script>
</head>
<body>

<div th:fragment="glance">
<div th:style="'background-color: ' + ${glance.getState().getSecondaryColor()}" class="glance-container w-50 m-auto">
    <div class="d-flex flex-column justify-content-center text-center border border-secondary p-2 rounded-2">
        <h3 th:text="${glance.description}"></h3>
        <i class="text-secondary"><p><span th:text="${glance.getStartDate()}"></span> through <span th:text="${glance.getEndDate()}"></span></p></i>
        <h3 th:style="'color: ' + ${glance.getState().getMainColor()}" class="fs-1" th:text="${formattedTotal}"></h3>
        <div class="fs-6 text-secondary" th:text="'Today: ' + ${glance.getCurrentDate().toString()}"></div>
    </div>


</div>

</div>


</body>
</html>
